<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Timer</title>
    <link rel="icon" type="image/x-icon" href="Assests/favicon2.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Fly Timer</h1>
        <div id="stopwatches">
            <!-- Stopwatches will be inserted here by JavaScript -->
        </div>
        <button id="addStopwatchBtn">Add Stopwatch</button>
        <div id="history">
            <h2>Timer History</h2>
            <button id="clearHistoryBtn">Clear History</button>
            <ul id="historyList"></ul>
        </div>
    </div>

    <div id="notification"></div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
